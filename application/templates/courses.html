{% extends "base.html"%}
{% block content%}

    <section class="container">
        <h2 class="fw-light">Available Classes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">Class ID</th>
                  <th scope="col">Yoga Type</th>
                  <th scope="col">Instructor</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Book Now</th>
                </tr>
              </thead>
              <tbody>
               {% for data in classData%}
               <tr>
               <td>{{data.classID}}</td>
               <td>{{data.title}}</td>
               <td>{{data.instructor}}</td>
               <td>{{data.duration}}</td>
                <td><a type="submit">Book Now</a></td>
                </tr>
               {% endfor %}
              </tbody>
        </table>
    </section>
   
{% endblock%}
