{% extends "base.html"%}

{% block content%}

    <section class="container">
        <h2 class="fw-light">Available Classes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">Class ID</th>
                  <th scope="col">Yoga Type</th>
                  <th scope="col">Instructor</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Book Now</th>
                </tr>
              </thead>
              <tbody>
               {% for data in classData%}
               <tr>
               <td>{{data.classID}}</td>
               <td>{{data.title}}</td>
               <td>{{data.instructor}}</td>
               <td>{{data.duration}}</td>

                <td>
                    <form method="POST" action="{{url_for('enrollment')}}">
                        <input type="hidden" name="classID" value="{{data.classID}}">
                        <input type="hidden" name="title" value="{{data.title}}">
                        <input type="hidden" name="duration" value="{{data.duration}}">
                    <button type="submit">Book Now</button>
                    </form>
                </td>
                </tr>
               {% endfor %}
              </tbody>
        </table>
    </section>
   
{% endblock %}
