{% extends "base.html"%}
{% block content%}

    {%for user in users%}
    <section class="container">
        <p>User ID: {{user.user_id}}</p>
        <p>User Email: {{user.email}}</p>
        <p>User Phone: {{user.phone}}</p>
        {% else %}
        <h3>No Users Yet</h3>
        {% endfor %}
    </section>
   
{% endblock%}
